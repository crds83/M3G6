<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succulents Festival</title>
    <link href="./dist/input.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="font-sans">
    <header class="bg-gray-900 text-white">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-bold">Succulents Festival</a>
            <div class="hidden md:flex space-x-4">
                <a href="#" class="hover:text-gray-300">Home</a>
                <a href="#" class="hover:text-gray-300">Succulents</a>
                <a href="#" class="hover:text-gray-300">Schedule</a>
                <a href="#" class="hover:text-gray-300">About</a>
            </div>
            <button class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
        </nav>
    </header>

    <main>
        <section
            class="text-white py-20 bg-[url('https://c02.purpledshub.com/uploads/sites/40/2023/01/MG0462-Mixed-succulents-202797c.jpg?w=728&webp=1')] bg-cover bg-center relative">
            <div class="container mx-auto px-5 text-center">
                <h1 class="text-4xl font-bold mb-2">Welcome to the Succulent Festival</h1>
                <p class="text-xl mb-8">A festival of Succulents of all shapes and sizes</p>
                <a href="#"
                    class="bg-red-600 text-white py-2 px-6 rounded-full hover:bg-red-700 transition duration-300">Buy
                    your tickets here</a>
            </div>
        </section>
        <section
            class="py-20 bg-[url('https://c02.purpledshub.com/uploads/sites/40/2023/01/MG0386-Echeveria-agavoides-Ebony-ff4cadc.jpg?webp=1&w=1200')] bg-cover bg-center">
            <div class="container mx-auto px-6">
                <h2 class="text-2xl font-bold text-center mb-8">Featured Succulents</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </div>

    </main>

    <footer class="bg-gray-900 text-white py-8">
        <div class="container mix-auto px-6 text-center">
            <p>&copy; 2024 Succulents Festival. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
